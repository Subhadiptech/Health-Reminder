name: HealthyApp CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Android Debug APK
        run: ./gradlew :composeApp:assembleAndroidDebug # TODO: will make release

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: androidApp/build/outputs/apk/debug/*.apk # TODO
          retention-days: 7

  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Desktop JAR
        run: ./gradlew :desktop:packageDistributionForCurrentOS

      - name: Upload Desktop Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-build
          path: desktop/build/compose/binaries/main/
          retention-days: 7

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-android, build-desktop]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: '*'
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            android-apk/*.apk
            desktop-build/**/*
          generate_release_notes: true
          draft: false